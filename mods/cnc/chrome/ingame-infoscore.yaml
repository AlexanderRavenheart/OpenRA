Container@SCORE_PANEL:
	Logic: GameInfoScoreLogic
		SupportedFormats: .shp, .tem, .des, .sno, .jun, .vqa
	Height: PARENT_BOTTOM
	Width: PARENT_RIGHT
	Children:
		LogicTicker@ANIMATION_TICKER:
		Sprite@SPRITE_FACTION:
			X: PARENT_RIGHT / 6
			Y: 50
			Width: PARENT_RIGHT / 2 - 10
			Height: PARENT_BOTTOM / 3
		Container@MAIN_SCORE:
			X: PARENT_RIGHT / 2 + 10
			Y: 17
			Width: PARENT_RIGHT / 2
			Height: PARENT_BOTTOM / 3 - 10
			Children:
				RevealingLabel@TIME:
					X: 0
					Y: 0
					Text: Time:
					TextColor: 00FF00
					Visible: false
				RevealingLabel@TIME_VALUE:
					X: PARENT_RIGHT - 90
					Y: 0
					Text: {0}
					TextColor: 00FF00
					Visible: false
				RevealingLabel@PRIMARY_OBJECTIVES:
					X: 0
					Y: 30
					Text: Primary Objectives:
					TextColor: 00FF00
					Visible: false
				RevealingLabel@PRIMARY_OBJECTIVES_COUNT:
					X: PARENT_RIGHT - 90
					Y: 30
					Text: {0}/{1}
					TextColor: 00FF00
					Visible: false
				RevealingLabel@SECONDARY_OBJECTIVES:
					X: 0
					Y: 30 * 2
					Text: Secondary Objectives:
					TextColor: 00FF00
					Visible: false
				RevealingLabel@SECONDARY_OBJECTIVES_COUNT:
					X: PARENT_RIGHT - 90
					Y: 30 * 2
					Text: {0}/{1}
					TextColor: 00FF00
					Visible: false
				RevealingLabel@TOTAL_SCORE:
					X: 0
					Y: 30 * 3
					Text: Total Score:
					TextColor: 00FF00
					Visible: false
				RevealingLabel@TOTAL_SCORE_VALUE:
					X: PARENT_RIGHT - 90
					Y: 30 * 3
					Text: {0}
					TextColor: 00FF00
					Visible: false
		Container@UNITS_LOST_PANEL:
			Width: PARENT_RIGHT / 2
			Height: 40
			X: 10
			Y: PARENT_BOTTOM / 3
			Children:
				RevealingLabel@UNITS_LOST:
					X: 0
					Y: 0
					Text: CASUALTIES:
					TextColor: F5F5F5
					Visible: false
				RevealingLabel@UNITS_LOST_GDI:
					X: 10
					Y: 30
					Text: GDI
					TextColor: FFFF33
					Visible: false
				ProgressiveBarCounter@PROGRESS_UNITS_LOST_GDI:
					X: 60
					Y: 20
					Width: PARENT_RIGHT - 90
					Height: 20
					Visible: false
					TextColor: FFFFFF
					Font: Bold
				RevealingLabel@UNITS_LOST_NOD:
					X: 10
					Y: 60
					Text: NOD
					TextColor: FF0000
					Visible: false
				ProgressiveBarCounter@PROGRESS_UNITS_LOST_NOD:
					X: 60
					Y: 50
					Width: PARENT_RIGHT - 90
					Height: 20
					Visible: false
					TextColor: FFFFFF
					Font: Bold
